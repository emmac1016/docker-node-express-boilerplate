version: '3'
services:
  server:
    build: .
    #command: pm2-docker --watch server/server.js
    environment:
      NODE_ENV: development
      NODE_CONFIG_DIR: ./server/config
      NODE_APP_INSTANCE: ''
    links:
      - mongodb
    ports:
      - "5000:5000"
    volumes:
      - .:/home/nodejs/app
      - /home/nodejs/app/node_modules

  nginx:
    image: nginx:1.13.3
    links:
      - server
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  mongodb:
    image: mongo:3.4.10
    command: mongod --httpinterface --rest
    ports:
      - "27017:27017"
